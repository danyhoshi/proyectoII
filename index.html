<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>COMO TRABAJAR CON GIT</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>INTRODUCCIÓN A GIT</h1>
    <h2>Aprendiendo nuevos comandos</h2>
    <div>
        <p class="codigo">git init</p>
    </div>

    <p> Sirve para iniciar un nuevo repositorio. Crea la carpeta oculta .git.</p>
    <div>
        <p class="codigo">git version</p>
    </div>
    <p>Sirve para identificar qué versión de Git poseemos.</p>

    <div>
        <p class="codigo">git status</p>
    </div>
    <p>Ver que archivos no han sido registrados</p>
